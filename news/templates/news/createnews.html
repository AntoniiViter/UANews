{% extends "news/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Create News</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST" accept-charset="utf-8" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                    <label for="info">Info <span style="color:#979797; font-size: small;">(optional)</span></label>
                    <textarea name="info" class="form-control" id="info" ></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Load Image</label>
                    <input type="file" name="image" id="image" required>
                </div>
                <div class="form-group">
                    <label for="url">Add url to Image <span style="color:#979797; font-size: small;">(optional)</span></label>
                    <br>
                    {{ form.url }}

                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
